<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Github Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> Mini Github Explorer</h1>
            <p>Trouvez et explorez les profils GitHub en un clic</p>
        </header>
        
       <div class="search-container">
    <input id="username" type="text" 
           placeholder="Entrez un ou plusieurs noms d'utilisateur (séparés par des virgules)">
    <button id="fetchbutton">
        <i class="fas fa-search"></i> Rechercher
    </button>
       </div>
        
        <div id="user" class="profile-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
